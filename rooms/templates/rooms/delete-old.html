{% extends 'base.html' %}



{% block content %}

        <button><h2>BACK</h2></button>
    </a>
</div>
<form action="{% url 'delete-room' room.id %}" method="POST">
    {% csrf_token %}
    <input type="submit">
</form>

{% endblock %}
