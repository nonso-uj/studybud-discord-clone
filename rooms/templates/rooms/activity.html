{% extends 'base.html' %}



{% block content %}

<main class="update-account layout">
    <div class="container">
        <div class="layout__box" style="top: 85%;">
            <div class="layout__body">
                <div class="activities__header">
                    <h2 class="room__topLeft">
                        <a href="{% url 'home' %}" style="margin-right: 5rem;">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                            <title>arrow-left</title>
                            <path
                                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
                            ></path>
                            </svg>
                            Home
                        </a>
                        Recent Activities
                    </h2>
                </div>

                {% for msg in room_messages %}

                <div class="activities__box">
                <div class="activities__boxHeader roomListRoom__header">
                    <a href="{% url 'profile' msg.user.id %}" class="roomListRoom__author">
                    <div class="avatar avatar--small">
                        <img src="{% static 'assets/avatar.svg' %}" />
                    </div>
                    <p>
                        @{{ msg.user.first_name }}
                        <span>{{ msg.created|timesince }}</span>
                    </p>
                    </a>
                    <div class="roomListRoom__actions">
                    <a href="#">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                        <title>remove</title>
                        <path
                            d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z"
                        ></path>
                        </svg>
                    </a>
                    </div>
                </div>
                <div class="activities__boxContent">
                    <p>replied to post “
                        <a href="{% url 'room' msg.chatroom.id %}">{{ msg.chatroom.title }}</a>”
                    </p>
                    <div class="activities__boxRoomContent">
                        {{ msg.content }}
                    </div>
                </div>
                </div>

                {% endfor %}
            </div>
        </div>
    </div>
</main>


{% endblock %}
