{% extends 'base.html' %}


{% block content %}

{% if flag == 'create' %}

<h3>Create Room</h3>
<form action="{% url 'create-room' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit">
</form>


{% elif flag == 'update' %}

<h3>Update Room</h3>
<form action="{% url 'update-room' room.id %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit">
</form>

{% endif %}

{% endblock %}
